<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Componentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tienda de Componentes</h1>

    <div class="container">
        <div class="inventory">
            <h2>Inventario</h2>
            <ul class="inventory-list" id="inventory-list">
           
            </ul>
        </div>

        <div class="cart">
            <h2>Carrito</h2>
            <ul class="cart-items" id="cart-items">
             
            </ul>
            <div id="bottleneck-analysis" class="bottleneck-analysis">
                
            </div>
            <div class="cart-total" id="cart-total">
                Total: 0.00 Bs
            </div>
            <div class="cart-actions">
                <button class="finalize-btn" id="finalize-btn">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
