<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Componentes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header class="main-header">
        <!-- El header se insertará aquí dinámicamente -->
    </header>

    <main>
        <section class="hero-carousel-container">
            <h2>Productos Destacados</h2>
            <div id="hero-carousel">
                <div id="carousel-slides-container">
                    <!-- El carrusel se renderizará aquí -->
                </div>
                <button id="carousel-btn-prev" class="carousel-btn">&lt;</button>
                <button id="carousel-btn-next" class="carousel-btn">&gt;</button>
            </div>
        </section>

        <section class="categories-container">
            <h2>Categorías</h2>
            <div id="categories-grid">
                <!-- Las categorías se renderizarán aquí -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- El footer se insertará aquí dinámicamente -->
    </footer>

    <script src="/js/index.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
